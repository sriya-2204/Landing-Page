<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact page</title>
    <link rel ='stylesheet' href="contact.css">
</head>
<body>
    <div class ="contact-container">
        <form action="" class="contact-left">
            <div class="contact-left-title">
                <h2>Contact Us</h2>
                <hr>
            </div>
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="text" name="email" placeholder="Your email" class="contact-inputs" required>
            <textarea name="message" placeholder="your message" class="contact-inputs" required></textarea>  
        <button type="Submit">Submit<img src= "/contact page/arrow_icon.png" alt=""</button>     </form>
        <div class="contact-right"></div>
        <img src="/contact page/right_img.png">
    </div>
</body>
</html>
